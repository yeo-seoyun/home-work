<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mission-01</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
  <!-- font-awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./css/mission-01.css" />
</head>

<body>
  <!-- 오뚜기 -->
  <div class="container">

    <section class="item-1">
      <div class="item-1box">
        <div class="item-1img">
          <ul class="left-img">
            <li>
              <img src="./image/logo-ottu.png" alt="로고이미지" />
            </li>
            <li>
              <h5>따뜻한 차 향기</h5>
            </li>
          </ul>

          <div class="right-img">
            <img src="./image/ggul.png" alt="제품이미지" />
          </div>
        </div>

        <button class="btn-1">
          <span>구매하기</span> &nbsp; &nbsp;
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </section>


    <div class="mini-box">
      <!-- 카멜 -->
      <section class="item-2">
        <div class="item-2box">

          <div class="item-2img">
            <span class="logo-kamill"><img src="./image/logo-kamill.png" alt="로고이미지" /></span>
            <h5>핸드크림 모음</h5>
            <span class="product-1"><img src="./image/handcream.png" alt="제품이미지" /></span>
          </div>

          <button class="btn-2">
            <span>구매하기</span> &nbsp; &nbsp;
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>


      <!-- 곰곰 -->
      <section class="item-3">
        <div class="item-3box">

          <div class="item-3img">
            <span class="logo-gomgom"><img src="./image/logo-gomgom.png" alt="로고이미지" /></span>
            <h5>고소한 보리차</h5>
            <span class="product-2"><img src="./image/boritea.png" alt="제품이미지" /></span>
          </div>

          <button class="btn-3">
            <span>구매하기</span> &nbsp; &nbsp;
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>
    </div>


  </div>
</body>

</html>
